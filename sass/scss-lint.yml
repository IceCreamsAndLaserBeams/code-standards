scss_files: 'src/sass/**/*.scss'

exclude: 'src/sass/bootstrap/**'

linters:
    DeclarationOrder:
        enabled: false
    FinalNewline:
        enabled: true
        present: true
    Indentation:
        enabled: true
        width: 1
        character: tab
    LeadingZero:
        enabled: true
        style: exclude_zero
    PropertySortOrder:
        enabled: true
        order: smacss
    Shorthand:
        enabled: true
    SingleLinePerProperty:
        enabled: true
        allow_single_line_rule_sets: true
    SingleLinePerSelector:
        enabled: true
    UrlFormat:
        enabled: true
    ZeroUnit:
        enabled: true
    NestingDepth:
        enabled: false
    SelectorDepth:
        enabled: false
